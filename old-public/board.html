<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mainCSS.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <header>
    <h1>Board Buddy</h1>
  </header>
  <main>
    <div class = "settingsContainer">
      <a href = "account.html" class = "settings">My Account</a>
      <a href = "buddies.html" class = "settings">Buddies</a>
      <a href = "requests.html" class = "settings">Requests</a>

    <section class = "boardContent content">

      <label>add a new Note:</label>

      <button class = "btn btn-primary"onclick="Board.addNote()">add</button>

    </div>
  </main>
